{% load static %}
  <!--==========================
    Top Bar
  ============================-->
  <section id="topbar" class="d-none d-lg-block">
    <div class="container clearfix">
      <div class="contact-info float-left">
        <i class="fa fa-envelope-o"></i> <a href="{{ iletisim.mail }}">{{ iletisim.mail }}</a>
        <i class="fa fa-phone"></i> {{ iletisim.telefon }}
      </div>
      
      <!-- <div class="social-links float-right">
        <a href="#" class="twitter"><i class="fa fa-twitter"></i></a>
        <a href="#" class="facebook"><i class="fa fa-facebook"></i></a>
        <a href="#" class="google-plus"><i class="fa fa-google-plus"></i></a>
        <a href="#" class="linkedin"><i class="fa fa-linkedin"></i></a>
        <a href="#" class="instagram"><i class="fa fa-instagram"></i></a>
      </div> -->
    </div>
  </section>

  <!--==========================
    Header
  ============================-->
  <header id="header">
    <div class="container">

      <div id="logo" class="pull-left">
        <h1><a href="#body" class="scrollto">  <span>HS</span>Alüminyum</a></h1> 
      </div>

      <nav id="nav-menu-container">
        <ul class="nav-menu">
          <li {% if request.path == '/' %} class="menu-active" {% endif %}><a href="{% url 'index' %}">Anasayfa</a></li>
          <li {% if 'about' in request.path %} class="menu-active" {% endif %}><a href="{% url 'about' %}">Hakkımızda</a></li>
          <li {% if 'proje' in request.path %} class="menu-active" {% endif %}><a href="{% url 'proje' %}">Projeler</a></li>
          <li {% if 'catalog' in request.path %} class="menu-active" {% endif %}><a href="{% url 'catalog' %}">Katalog</a></li>
          <li {% if 'Sistem' in request.path %} class="menu-active menu-has-children" {% endif %} class="menu-has-children"><a>Sistemler</a>
            <ul>
              {% for sistem in sistemler %}
                <li><a href="{% url 'sistem' sistem_url=sistem.sistem_url %}">{{ sistem.baslık }}</a></li>
              {% endfor %}
            </ul>
          </li>
          <li {% if 'contact' in request.path %} class="menu-active" {% endif %}><a href="{% url 'contact' %}">İletişim</a></li>
        </ul>
      </nav><!-- #nav-menu-container -->
    </div>
  </header><!-- #header -->
